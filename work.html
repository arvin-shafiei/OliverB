<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0b0f14">
    <title>Work — FluxDrop</title>
    <meta name="description" content="Selected work from FluxDrop: minimal, fast, conversion-focused dropshipping sites.">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="page-work">
    <div class="bg-grid" aria-hidden="true"></div>

    <header class="site-header" id="top">
        <div class="container header-inner">
            <a class="brand" href="index.html" aria-label="FluxDrop home">
                <img src="assets/logo.svg" alt="FluxDrop logo" width="28" height="28">
                <span>FluxDrop</span>
            </a>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a aria-current="page" href="work.html">Work</a>
                <a href="contact.html" class="cta">Start a Project</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero" aria-label="Work hero">
            <div class="container hero-inner">
                <h1>Selected work</h1>
                <p class="subtitle">A few snapshots of layouts and flows we’ve built for dropshipping brands.</p>
            </div>
        </section>

        <section class="section">
            <div class="container">
                <div class="grid-work">
                    <figure class="work-item">
                        <img class="work-thumb" src="assets/work/thumb-01.svg" alt="PDP layout for high AOV product">
                        <figcaption>PDP layout for high AOV product</figcaption>
                    </figure>
                    <figure class="work-item">
                        <img class="work-thumb" src="assets/work/thumb-02.svg" alt="Landing page with urgency patterns">
                        <figcaption>Landing page with urgency patterns</figcaption>
                    </figure>
                    <figure class="work-item">
                        <img class="work-thumb" src="assets/work/thumb-03.svg" alt="Checkout simplification for mobile">
                        <figcaption>Checkout simplification for mobile</figcaption>
                    </figure>
                    <figure class="work-item">
                        <img class="work-thumb" src="assets/work/thumb-04.svg" alt="Collection grid with progressive imagery">
                        <figcaption>Collection grid with progressive imagery</figcaption>
                    </figure>
                    <figure class="work-item">
                        <img class="work-thumb" src="assets/work/thumb-05.svg" alt="Product comparison module">
                        <figcaption>Product comparison module</figcaption>
                    </figure>
                    <figure class="work-item">
                        <img class="work-thumb" src="assets/work/thumb-06.svg" alt="FAQ + trust blocks">
                        <figcaption>FAQ + trust blocks</figcaption>
                    </figure>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container footer-inner">
            <a class="brand" href="index.html">
                <img src="assets/logo.svg" alt="FluxDrop logo" width="20" height="20">
                <span>FluxDrop</span>
            </a>
            <p>© <span id="year"></span> FluxDrop. Built for speed and clarity.</p>
            <div class="social">
                <a href="#" aria-label="Twitter">Twitter</a>
                <a href="#" aria-label="Instagram">Instagram</a>
                <a href="#" aria-label="Email">Email</a>
            </div>
        </div>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
